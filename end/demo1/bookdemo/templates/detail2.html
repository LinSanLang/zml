{% extends "base.html" %}

{% block body %}
<form action="#" method="post" >
    {% csrf_token %}
     问题：{{question.title}}
     <br>
    {% for option in question.option2_set.all %}
        {% if forloop.counter == 1 %}
            <input type="radio" value="{{option.id}}" name="question" checked > {{option.name}}
             <br>
        {% else %}
             <input type="radio" value="{{option.id}}" name="question" > {{option.name}}
             <br>
        {% endif %}



     {% endfor %}
     <input type="submit" value="提交">

     <br>
    <a href="/">返回</a>
</form>
{% endblock %}
