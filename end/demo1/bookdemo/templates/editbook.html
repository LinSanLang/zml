<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑书籍</title>
</head>
<body>
    <form action="#" method="post">
        书籍名字：<input name="booktitle" type="text" value="{{book.title}}">
        <br>
        书籍出版日期：<input name="bookdate" value="{{book.pub_date}}" type="date" >
        <br>
        书籍价格：<input name="bookprice" value="{{book.price}}" type="text">
        <br>
        <input type="submit" value="提交">
    </form>

</body>
</html>
