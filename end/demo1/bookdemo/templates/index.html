<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

    <div class="container">
        你好
    </div>

    <img id="kk" src="\static\img\k.png" alt="">
    
    <h1>这里是首页</h1>
    <div>
        <h2>这里显示所有的书籍</h2>
        <p>
            <h2>共有书籍({{books.count}})</h2>
            <ul>
                {% for book in books %}
                <li>
                    {# <a href="/detail/{{book.id}}/"> #}
                    <a href="{% url 'booktest:detail' book.id %}">
                        {{book.id}}---{{book.title}} --- {{book.price}} -- {{book.pub_date}}
                    </a>
                    <a href="{% url 'booktest:editbook' book.id %}">编辑</a>
                    <a href="{% url 'booktest:deletebook' book.id %}">删除</a>

                </li>
                {% endfor %}
            </ul>
            <a href="{% url 'booktest:addbook' %}">添加</a>

        </p>

    </div>

</body>
</html>
